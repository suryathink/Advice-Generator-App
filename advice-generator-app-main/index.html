<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <p class="advice">ADVICE #<span id="advice-id">117</span></p>

      <h2 id="quote-area" class="quote">
        "Gratitude is said to be the secret to happiness."
      </h2>

      <!-- Divider -->
      <img
        src="images/pattern-divider-desktop.svg"
        alt="Divider"
        class="divider"
      />

      <!-- Dice -->
      <button onclick="getQuoteFromApi()" id="dice">
        <img src="/images/icon-dice.svg" alt="Dice" />
      </button>
    </div>
  </body>
</html>
<script>
  const getQuoteFromApi = async () => {
    try {
      const quote = await (
        await fetch(`https://api.adviceslip.com/advice`)
      ).json();
      document.getElementById("advice-id").textContent = quote?.slip?.id;
      document.getElementById("quote-area").textContent = quote?.slip?.advice;
    } catch (error) {
      console.log(error);

      alert("Something Went Wrong");
    }
  };
</script>
